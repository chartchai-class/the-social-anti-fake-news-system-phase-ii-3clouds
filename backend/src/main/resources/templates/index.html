<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend API - Connection Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-5">
<div class="w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-10">
        <!-- Success Icon -->
        <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-5">
            <svg class="w-7 h-7 stroke-white stroke-[3]" viewBox="0 0 24 24" fill="none">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>

        <h1 class="text-2xl font-medium text-gray-900 mb-2">Connection Successful</h1>
        <p class="text-gray-600 text-sm">Backend API is running</p>
    </div>

    <!-- Links -->
    <div class="space-y-3">
        <a href="http://20.198.178.0:8001/"
           class="block p-4 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 hover:border-gray-300 transition-colors">
            <div class="font-medium text-gray-900 mb-1">Frontend Application</div>
            <div class="text-sm text-gray-500 font-mono">http://20.198.178.0:8001/</div>
        </a>

        <a href="http://20.198.178.0:9000/"
           class="block p-4 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 hover:border-gray-300 transition-colors">
            <div class="font-medium text-gray-900 mb-1">PHP Admin Panel</div>
            <div class="text-sm text-gray-500 font-mono">http://20.198.178.0:8999/</div>
        </a>

        <a href="http://20.198.178.0:8080/api/news"
           class="block p-4 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 hover:border-gray-300 transition-colors">
            <div class="font-medium text-gray-900 mb-1">News API Endpoint</div>
            <div class="text-sm text-gray-500 font-mono">http://20.198.178.0:8999/api/news</div>
        </a>
    </div>

    <!-- Footer -->
    <div class="text-center mt-10">
        <p class="text-sm text-gray-400" id="env"></p>
    </div>
</div>

<script>
    // ตรวจสอบว่าเป็น Local หรือ Production
    const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

    // กำหนด URL ตามสภาพแวดล้อม
    const urls = isLocal ? {
        frontend: 'http://localhost:5173/',
        phpAdmin: 'http://localhost:9000/',
        apiNews: 'http://localhost:8080/api/news'
    } : {
        frontend: 'http://20.198.178.0:8001/',
        phpAdmin: 'http://20.198.178.0:9000/',
        apiNews: 'http://20.198.178.0:8999/api/news'
    };

    // อัพเดท href และข้อความ
    const links = document.querySelectorAll('a[href]');
    links[0].href = urls.frontend;
    links[0].querySelector('.font-mono').textContent = urls.frontend;
    links[1].href = urls.phpAdmin;
    links[1].querySelector('.font-mono').textContent = urls.phpAdmin;
    links[2].href = urls.apiNews;
    links[2].querySelector('.font-mono').textContent = urls.apiNews;

    // แสดงสภาพแวดล้อม
    const env = isLocal ? 'Local - Port 8080' : 'Production - Port 8999';
    document.getElementById('env').textContent = env;
</script>
</body>
</html>
